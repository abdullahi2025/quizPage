<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
  <link rel="stylesheet" href="../css/leaderBoard.css">
</head>

<body>
  <div class="backButton">
    <button  onclick="location.href='StartPage.html'"> Back</button>
  </div>

  <div class="image-container">
    <img src="../images/Temp_logo.jpg" alt="logo" class="image-outside-container">
  </div>


  <div class="container">
    <h1>Top Players!!!</h1>
    <div class="button-container">
      <button onclick="showLeaderboard()">Click To View</button>
    </div>
  </div>

  <div class="leaderboardContainer" id="leaderboardContainer" style="display: none;">
    <h2>Leaderboard</h2>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="../js/topPlayers.js"></script>
</body>
</body>
</html>
