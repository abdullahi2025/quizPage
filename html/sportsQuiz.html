<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Page</title>
<link rel="stylesheet" href="../css/sportsQuiz.css">
</head>
<body>
<div class="container">
  <h1>Question</h1>
<div class="text-box">
   <p id="question"></p>
 </div>
 <div class="button-container">
   <button id="button1">Answer 1</button>
   <button id="button2">Answer 2</button>
   <button id="button3">Answer 3</button>
   <button id="button4">Answer 4</button>
 </div>
 <div class="backButton">
   <button id="backButton"> Back</button>
   <a href="#" id="giveUpButton"><button>I GIVE UP</button></a>
  </div>
 <div class="progress">
   <div class="progress-bar progress-bar-striped active" id="progressBar" role="progressbar"
   aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
     <span id="progressLabel">0/10</span>
   </div>
 </div>
 <div id="timer">00:00</div>


 <div id="customConfirm" class="custom-dialog hidden">
  <div class="dialog-content">
    <h2>Are you sure you want to give up?</h2>
    <h3>All of your progress will be lost! </h3>


    <button id="confirmYes">Yes</button>
    <button id="confirmNo">No</button>
  </div>
</div>
</div>
<script src="../js/sportsQuiz.js"></script>
</body>
</html>
